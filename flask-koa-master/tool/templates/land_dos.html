

{% extends 'base.html' %}
    {% block content %}
    {{ super() }}
	<div class="container-fluid">
                <div class="row">
		    <div class="col-md-4">
		        <div class="form-group">
                            <h1>攻击类型：Land_Dos</h1>
                            <label>请输入攻击目的地址</label>
			    <form action ="{{ url_for ('ad.land_dos')}}" method="POST" enctype ="multipart/form-data">
			    <input type="text" name="dst_ip" value="{{ dst_ip }}">
                        </div>
                        <div class="my-4">
                            <input  type="submit" id=sub_Btn value="确认" />
                        </div>
                        <div class="form-group">
                            <label for="Result">攻击执行结果</label>
                            <textarea rows="10" cols="100">
                            {% if result %}
                                {{ result }}
                            {% endif %}
        </textarea>
	                </div>
	     
		  </div>

                </div>
            </div>
    {% endblock %}
    {% block script%}
    {%endblock%}
