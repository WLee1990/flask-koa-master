
{% extends 'base.html' %}
    {% block content %}
    {{ super() }}
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <h1>攻击类型：Port_Scan</h1>
                            <form action ="{{ url_for ('ad.port_scan')}}" method="POST" enctype ="multipart/form-data">
                            <label>请输入攻击目的地址</label>
                            <br>
                            <input type="text" name="dst_ip" value="{{ dst_ip }}">
                            <br>
                            <labe2>请输入攻击目的地址起始端口</labe2>
                            <br>
                            <input type="text" name="start_port" value="{{ start_port }}">
                            <br>
                            <labe3>请输入攻击目的地址起始端口</labe3>
                            <br>
                            <input type="text" name="end_port" value="{{ end_port }}">
                        </div>
                        <div class="my-4">
                            <input  type="submit" id=sub_Btn value="确认" />
                        </div>
                        <div class="form-group">
                            <label for="Result">攻击执行结果</label>
                            <textarea rows="10" cols="100">
                            {% if result %}
                                {{ result }}
                            {% endif %}
                             </textarea>
                        </div>

                  </div>

                </div>
            </div>
    {% endblock %}
    {% block script%}
    {%endblock%}
